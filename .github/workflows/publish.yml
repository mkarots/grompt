name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Triggers on tags starting with 'v' (e.g., v0.1.0)

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        
    - name: Install dependencies
      run: make install
        
    - name: Extract version from tag
      id: tag_version
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        # Remove 'v' prefix if present
        VERSION=${TAG_NAME#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Tag: $TAG_NAME -> Version: $VERSION"
        
    - name: Verify version matches pyproject.toml
      run: |
        PYPROJECT_VERSION=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
        EXPECTED_VERSION="${{ steps.tag_version.outputs.version }}"
        if [ "$PYPROJECT_VERSION" != "$EXPECTED_VERSION" ]; then
          echo "Error: Version mismatch!"
          echo "  Tag version: $EXPECTED_VERSION"
          echo "  pyproject.toml version: $PYPROJECT_VERSION"
          exit 1
        fi
        echo "âœ“ Version matches: $PYPROJECT_VERSION"
        
    - name: Build package
      run: make build
      
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: make publish

