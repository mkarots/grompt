id: code-review
version: 1
template: |
  You are an expert code reviewer. Review the following {{ language }} code.
  
  {% if examples %}
  Here are some examples of good code reviews:
  
  {% for example in examples %}
  Example {{ loop.index }}:
  {{ example }}
  
  {% endfor %}
  {% endif %}
  
  Code to review:
  
  ```{{ language.lower() }}
  {{ code }}
  ```
  
  Provide feedback on:
  1. Code quality and readability
  2. Potential bugs or edge cases
  3. Security issues
  4. Best practices
  
  Be constructive and specific.
parameters:
  model: gpt-4
  temperature: 0.7
  max_tokens: 1000
description: Code review prompt with few-shot examples support
